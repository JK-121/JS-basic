<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var productList = [{
                name: "솔의눈",
                price: 700
            },
            {
                name: "커피",
                price: 700
            },
            {
                name: "파워에이드",
                price: 1200
            },
            {
                name: "오렌지",
                price: 1000
            },
            {
                name: "보리차",
                price: 1200
            },
            {
                name: "밀키스",
                price: 800
            }
        ];


        var outputlist = [];

        function getProductList(inputCoin) {
            for (var able of productList) {
                if (able.price <= inputCoin) {
                    outputlist.push(able.name);
                }
            }
            return outputlist;
        }

        console.table(getProductList(700));
    </script>
</body>

</html>
