<!DOCTYPE html>
<html>

<head>
    <title>음료자판기</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/hanna.css);

        * {
            box-sizing: border-box;
            font-family: 'Hanna', sans-serif;

        }

        .box-container {
            display: flex;
            margin: auto;
            width: 900px;
            height: 800px;
            border: 1px solid rgb(158, 158, 158);

        }

        .box1 {
            width: 600px;

            color: black;

        }

        .box2 {
            /* background-color: rgba(83, 137, 236, 0.877); */
            background-image: url('https://mblogthumb-phinf.pstatic.net/20160921_237/ppanppane_1474429787832yFK7y_PNG/%C4%DA%C4%AB%C4%DD%B6%F3_%B7%CE%B0%ED_%283%29.png?type=w800');
            width: 300px;
            border-left: solid 1px rgb(158, 158, 158);
        }


        img {
            display: inline-block;

        }

        table,
        tr,
        td {
            border-collapse: collapse;

        }

        tr {
            border-bottom: solid 1px rgb(158, 158, 158);
        }

        table {
            margin: auto;
            width: 100%;
            height: 100%;
        }

        tr,
        td {
            text-align: center;
        }

        .button {
            border-radius: 20px;
            width: 80px;
            height: 50px;
        }

        .box3 {
            overflow: auto;
            -ms-overflow-style: none;
        }

        .box3::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>

    <div class="box-container">
        <div class="box1">
            <table>
                <tr style="height: 32.5%;">
                    <td><img src="http://th1.tmon.kr/thumbs/image/3cc/3fa/d56/475318fb7_700x700_95_FIT.jpg"
                            widht="150px;" height="150px;">

                    </td>
                    <td><img src="http://img.danawa.com/prod_img/500000/188/376/img/5376188_1.jpg?shrink=360:360&_v=20180523170653"
                            widht="130px;" height="130px;">

                    </td>
                    <td><img src="http://img.danawa.com/prod_img/500000/264/205/img/2205264_1.jpg?shrink=360:360&_v=20180529103258"
                            widht="130px;" height="130px;">

                    </td>
                </tr>
                <tr style="height: 10%;">
                    <td><input type="button" value="W1000" id="btnDrink1" class="button" onclick="requestDrink(1);">
                    </td>
                    <td><input type="button" value="W1200" id="btnDrink2" class="button" onclick="requestDrink(2);">
                    </td>
                    <td><input type="button" value="W500" id="btnDrink3" class="button" onclick="requestDrink(3);"></td>
                </tr>
                <tr style="height: 32.5%;">
                    <td><img src="https://kr.misumi-ec.com/linked/material/fs/ADO1/PHOTO/10157.jpg?$product_main$"
                            widht="120px;" height="120px;">

                    </td>
                    <td><img src="http://img.danawa.com/prod_img/500000/191/554/img/2554191_1.jpg?shrink=360:360&_v=20170227171125"
                            widht="160px;" height="160px;">

                    </td>
                    <td><img src="http://img.danawa.com/prod_img/500000/217/969/img/1969217_1.jpg?shrink=360:360&_v=20170801100349"
                            widht="150px;" height="150px;">

                    </td>
                </tr>
                <tr style="height: 10%;">
                    <td><input type="button" value="W700" id="btnDrink4" class="button" onclick="requestDrink(4);"></td>
                    <td><input type="button" value="W800" id="btnDrink5" class="button" onclick="requestDrink(5);"></td>
                    <td><input type="button" value="W900" id="btnDrink6" class="button" onclick="requestDrink(6);"></td>
                </tr>
                <tr
                    style="height: 15%; background-image: url('https://image.newsis.com/2021/05/07/NISI20210507_0000742217_web.jpg');">
                    <td colspan="3">

                    </td>
                </tr>
            </table>
        </div>
        <div class="box2">
            <div style="position: relative; top: 10px; left: 10px;">
                <div style="color: white; font-size: 20px; padding-bottom: 5px;">자판기 잔액</div><input type="text" name=""
                    id="total_vending_amount" value="1000" readonly><br><br>
                <div style="color: white; font-size: 20px; padding-bottom: 5px;">투입금액</div><input type="text" name=""
                    id="total_input_amount" value="0" readonly><br><br>
                <div style="color: white; font-size: 20px; padding-bottom: 5px;">내 잔액</div><input type="text" name=""
                    id="total_customer_amount" value="10000" readonly>
            </div><br><br>
            <div style="text-align: center;">
                <input type="button" value="100" style="width: 70px; height: 70px; border-radius: 50%; font-size: 20px;"
                    onclick="inputAmount(100);">
                <input type="button" value="500" style="width: 70px; height: 70px; border-radius: 50%; font-size: 20px;"
                    onclick="inputAmount(500);">
                <input type="button" value="1000" style="width: 140px; height: 70px; font-size: 20px;"
                    onclick="inputAmount(1000);">
            </div>
            <br>
            <br>
            <br><br><br><br><br><br><br><br><br><br><br>
            <div class="box3" id="output"
                style="margin: auto; width:90%;height:150px; border:1px solid rgb(151, 151, 151);"></div>
        </div>
    </div>
    <script>
        let total_vending_amount = 1000;
        let total_customer_amount = 10000;
        let total_input_amount = 0;


        var drinkList = [{
                drinkId: "1",
                drinkName: "코카콜라",
                price: 1000,
                stock: 10
            },
            {
                drinkId: "2",
                drinkName: "스프라이트",
                price: 1200,
                stock: 10
            },
            {
                drinkId: "3",
                drinkName: "레쓰비",
                price: 500,
                stock: 10
            },
            {
                drinkId: "4",
                drinkName: "봉봉",
                price: 700,
                stock: 10
            },
            {
                drinkId: "5",
                drinkName: "밀키스",
                price: 800,
                stock: 10
            },
            {
                drinkId: "6",
                drinkName: "포카리",
                price: 900,
                stock: 10
            }
        ];

        function inputAmount(amount) {
            var output = document.getElementById("output");
            if (amount <= total_customer_amount) {
                total_input_amount += amount;
                total_customer_amount -= amount;
                total_vending_amount += amount;

                for (var drink of drinkList) {
                    if (drink.price <= total_input_amount) {
                        document.getElementById("btnDrink" + drink.drinkId).style.backgroundColor = "pink";
                    }
                }

                document.getElementById("total_input_amount").value = total_input_amount;
                document.getElementById("total_customer_amount").value = total_customer_amount;
                document.getElementById("total_vending_amount").value = total_vending_amount;

                output.insertAdjacentHTML("beforeend", `<p>${amount} 원이 투입되었습니다.</p>`);
                output.insertAdjacentHTML("beforeend", `<p>총 투입 금액은 ${total_input_amount} 원입니다.</p>`);
                output.insertAdjacentHTML("beforeend", `<p>현재 잔액은 ${total_customer_amount} 원입니다.</p>`);
            } else {
                output.insertAdjacentHTML("beforeend", `<p>현재 잔액은 ${total_customer_amount} 원입니다.</p>`);
                output.insertAdjacentHTML("beforeend", `<p>${amount} 원을 투입할 수 없습니다.</p>`);
            }
            output.scrollTop = output.scrollHeight;
        }


        function requestDrink(drinkId) {
            let drink = drinkList.filter(d => d.drinkId == drinkId)[0];
            if (drink.stock > 0) {
                if (total_input_amount >= drink.price) {
                    let changes = total_input_amount - drink.price;
                    if (total_vending_amount >= changes) {
                        output.insertAdjacentHTML("beforeend",
                            `<p>${drink.drinkName} 음료가 나왔습니다. 잔돈 ${changes} 원이 나옵니다.</p>`);
                        total_customer_amount += changes;
                        drink.stock -= 1;
                        total_input_amount = 0;
                        total_vending_amount -= changes;



                        document.getElementById("total_input_amount").value = total_input_amount;
                        document.getElementById("total_customer_amount").value = total_customer_amount;
                        document.getElementById("total_vending_amount").value = total_vending_amount;



                        // document.getElementById("drink_stock" + drinkId).innerText = drink.stock;

                        output.insertAdjacentHTML("beforeend", `<p>이제 당신 지갑에는 총 ${total_customer_amount} 있습니다.</p>`);

                        for (var item of drinkList) {
                            document.getElementById("btnDrink" + item.drinkId).style.backgroundColor = "initial";
                        }

                    } else {
                        output.insertAdjacentHTML("beforeend",
                            `<p>자판기 잔액이 부족하여 ${drink.drinkName} 음료를 구매할 수 없습니다.</p>`);
                    }
                } else {
                    output.insertAdjacentHTML("beforeend",
                        `<p>투입하신 금액은 총 ${total_input_amount} 원, 음료 가격은 ${drink.price} 원이어서 구매할 수 없습니다.</p>`);
                }
            } else {
                output.insertAdjacentHTML("beforeend", `<p>선택하신 ${drink.drinkName} 재고가 부족합니다.</p>`);
            }
            output.scrollTop = output.scrollHeight;
        }
    </script>
</body>

</html>
