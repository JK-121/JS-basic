<!DOCTYPE html>
<html>

<head>
    <title>변수</title>
</head>

<body>
    <script>
        //var 선언자, x 변수
        var x = 5; //변수 x에 5라는 값을 저장
        var y = 6; //변수 y에 6 저장
        var z = x + y; //변수 z에 x값과 y값을 더한 값을 저장
        console.log("첫번째 z", z);
        //변수명은 절대 중간에 중복이 있으면 안된다. (ex. var my age)
        //변수명에는 대부분의 특수문자 사용불가(문자, 숫자, _, $만 가능)
        //변수명의 시작이 숫자일 수는 없다.

        //현재 트렌트는 camlCase
        var myAgeYear; //카멜케이스, camelCase 둘 이상의 단어의 결합시 두번째 이후 단어의 첫글자 Caption
        var my_age_year; //snake_case
        var MyAgeYear; //파스칼케이스, PascalCace
        var intMyAge; //헝가리안케이스 (변수 앞에 변수의 속성을 나타냄.)
        var strUserName; //헝가리안케이스
    </script>
</body>

</html>
