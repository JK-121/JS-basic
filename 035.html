<!DOCTYPE html>
<html>

<head>
    <title>scope</title>
</head>

<body>
    <script>
        //Scope - 선언된 변수에 대한 접근성의 의미.

        let carName = "기아"; //Global Scope

        function myFunction() {
            let carName = "볼보"; //Local Scope
            console.log(carName);
        }

        // console.log(carName);

        myFunction();
        var total = 0;

        function getDrink(inputCoin) {
            // var total = 0;
            total += inputCoin

            return total;
        }
        console.log(getDrink(500));
        console.log(getDrink(1000));
    </script>
</body>

</html>
