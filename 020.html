<body>
    <script>
        //while문, do-while문
        var i = 1;
        while (i <= 10) {
            console.log(i);
            i++;
        }
        var i = 1;
        do {
            console.log(i);
        } while (i <= 10);

        var inputPrice = 10000;
        var coinUnit = 500;
        while (inputPrice > 0) {
            inputPrice = inputPrice - coinUnit
            console.log(inputPrice);
        }
    </script>
</body>
